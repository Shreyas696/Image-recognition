      <div class="container my-4"> <!--yaha h2 nhi krna kyui hme code friendly rakhna hai primary headings se hi kaam chalana hai-->
        <h1 class="fs-2 text">Edit The Images here</h1>

        <form action ="/edit" method="post" enctype = "multipart/form-data" > <!--form data pohochega-->
            <div class="mb-3"> <!--margin space aati hai isse-->
                <label for="formFile" class="form-label">Select Image</label>
                <input class="form-control" type="file" name="file" id="formFile">
              </div>
              <div class="mb-3">
              <div class="form-floating"> <!--bootstrap se form , file , buttons , select sab kuch chooose kiya hai-->
                <select name="operation" class="form-select" id="floatingSelect" aria-label="Floating label select example">
                  <option selected>Choose Operation</option>
                  <option value="cpng">Convert to PNG</option>
                  <option value="cgray">Convert to Grayscale</option>
                  <option value="cjpg">Convert to Jpeg</option>
                  <option value="cwebp">Convert to Webp</option>


                </select>
                <label for="floatingSelect">Select Editing Operation</label>
              </div>
            </div>
              <button type="submit" class="btn btn-success">Submit</button>
        </form>
      </div>
